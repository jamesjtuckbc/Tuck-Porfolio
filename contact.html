      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand ml-2 text-white bg-dark px-4" href="index.html"
        >Jorgen Tuck</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="contact.html"
              >Contact <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container-fluid mt-5 float-left">
        <div class="row">
          <div class="col-sm-12 col-md-10 col-lg-8">
            <div class="jumbotron bg-white">
              <h1 class="display-4 text-dark">Contact</h1>
              <hr class="my-2" />
              <div class="container-fluid">
                <div class="row">
                  <h5>Phone: <a href="tel:385-268-9040">(385) 268-9040</a></h5>
                </div>
                <div class="row">
                  <h5>
                    Email:
                    <a href="mailto:jamesjtuck@gmail.com"
                      >jamesjtuck@gmail.com</a
                    >
                  </h5>
                </div>
                <div class="row">
                  <h5>
                    <a
                      target="_blank"
                      href="https://www.linkedin.com/in/james-jorgen-tuck"
                      rel="noopener"
                      >LinkedIn</a
                    >
                  </h5>
                </div>
                <div class="row">
                  <h5>
                    <a
                      target="_blank"
                      href="https://github.com/jamesjtuckbc"
                      rel="noopener"
                      >GitHub</a
                    >
                  </h5>
                </div>
                <div class="row">
                  <p>Or fill out the form below!</p>
                </div>
                <div class="row">
                  <form class="col-sm-12 col-md-10">
                    <div class="form-group">
                      <label for="nameInput">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nameInput"
                        placeholder="Name"
                      />
                    </div>
                    <div class="form-group">
                      <label for="emailInput">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="emailInput"
                        placeholder="Email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="messageInput">Message</label>
                      <textarea
                        class="form-control"
                        id="messageInput"
                        rows="3"
                        placeholder="Message"
                      ></textarea>
                    </div>
                  </form>
                </div>
              </div>
              <div>
                <button type="button" class="btn btn-dark rounded-0 px-4 py-3">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container-fluid">
        <span class="text-muted"> &copy; Jorgen Tuck 2021 </span>
      </div>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
